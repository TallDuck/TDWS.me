<!DOCTYPE html>
<html>
<head>
	<title>URL Shortener</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>TDWS Link Shortener!</h1>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<div id="error" style="display:none" class="alert alert-danger">Woah There! You have to enter a URL to shorten!</div>
				<form id="url_in" method="POST" action="/shorten" role="form" class="form-inline">
					<div class="col-xs-9">
						<label class="sr-only" for="long-url">Long URL: </label>
						<input type="text" id="long-url" name="long-url" placeholder="http://putyourlongurlheretogetashortone/" class="form-control input-lg"/>
					</div>
					<button type="submit" class="btn btn-lg btn-primary">Shorten!</button>
				</form>
			</div>
		</div>
		<div class="row footer">
			<div class="col-md-12 text-center">
				A simple free link shortener created by <a href="http://www.tallduck.com/" title="Affordable Web Development and Design">Tall Duck Web Services</a> | &copy; 2013. All Rights Reserved.<br />
				Created with Clojure and ClojureScript! | Check out the source code <a href="http://github.com/tallduck/tdws.me" title="TDWS.me on Github">on Github</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/static/js/main.js" />
</body>
</html>
